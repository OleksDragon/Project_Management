<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Project List</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>List of projects</h1>
<a th:href="@{/projects/new}">Create a new project</a>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Status</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="project : ${projects}">
    <td th:text="${project.id}"></td>
    <td><a th:href="@{/projects/{id}(id=${project.id})}" th:text="${project.name}"></a></td>
    <td th:text="${project.status}"></td>
    <td>
      <a th:href="@{/projects/{id}/edit(id=${project.id})}">Edit</a>
    </td>
  </tr>
  <tr th:if="${#lists.isEmpty(projects)}">
    <td colspan="4">No projects found</td>
  </tr>
  </tbody>
</table>
</body>
</html>
